<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Checkout — Droplets</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Navbar -->
  <header class="navbar">
    <div class="logo-container">
      <img src="images/logo.jpeg" alt="Droplets Logo" class="logo-img" />
      <div class="logo">DROPLETS</div>
    </div>
    <nav class="nav-icons" id="navLinks">
      <a href="index.html">🏠 Home</a>
      <a href="collection.html">🛍️ Collection</a>
    </nav>
    <button id="menuToggle" class="menu-toggle">☰</button>
  </header>

  <!-- Main Checkout Content -->
  <main style="padding: 2em;">
    <h2>Your Cart</h2>

    <div class="checkout-container">
      <!-- Cart items will be dynamically loaded here -->
    </div>

    <div class="checkout-summary">
      <p><strong>Subtotal:</strong> <span id="subtotal">R0.00</span></p>
      <button class="checkout-btn">Proceed to Payment</button>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
