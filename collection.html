<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Collection — Droplets</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Navbar -->
  <header class="navbar">
    <div class="logo">DROPLETS</div>
    <nav class="nav-icons">
      <a href="index.html">🏠 Home</a>
      <a href="checkout.html">🛒 Cart</a>
    </nav>
  </header>

  <!-- Page Header -->
  <section style="padding: 2em;">
    <h2>🛍️ Collection</h2>

    <!-- Filters (static for now) -->
    <div class="filters" style="margin: 1em 0;">
      <label>Sort by:</label>
      <select>
        <option value="newest">Newest</option>
        <option value="price-low">Price: Low to High</option>
        <option value="price-high">Price: High to Low</option>
        <option value="trending">Trending</option>
      </select>

      <label style="margin-left: 1em;">Filter:</label>
      <select>
        <option value="all">All</option>
        <option value="streetwear">Streetwear</option>
        <option value="footwear">Footwear</option>
        <option value="newdrops">New Drops</option>
      </select>
    </div>

    <!-- Product Grid -->
    <div class="tile-grid">
      <a href="product.html" class="tile">
        <img src="assets/product1.jpg" alt="Drip Hoodie" />
        <span>Drip Hoodie — R799</span>
      </a>
      <a href="product.html" class="tile">
        <img src="assets/product2.jpg" alt="Urban Jacket" />
        <span>Urban Jacket — R1199</span>
      </a>
      <a href="product.html" class="tile">
        <img src="assets/product3.jpg" alt="Chunky Sneakers" />
        <span>Chunky Sneakers — R950</span>
      </a>
      <a href="product.html" class="tile">
        <img src="assets/product4.jpg" alt="Ripped Denim" />
        <span>Ripped Denim — R699</span>
      </a>
      <a href="product.html" class="tile">
        <img src="assets/product5.jpg" alt="Street Cap" />
        <span>Street Cap — R250</span>
      </a>
    </div>
  </section>

  <footer class="site-footer">
    <p>&copy; 2025 Droplets. All rights reserved.</p>
  </footer>

</body>
</html>
